<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struttura Cristallina CCC</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #f0f0f0; font-family: 'Segoe UI', sans-serif; }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            pointer-events: none;
            border-left: 5px solid #e67e22; /* Arancione */
        }
        h1 { margin: 0; font-size: 1.5rem; color: #333; }
        p { margin: 5px 0 0 0; font-size: 0.9rem; color: #666; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Parametri Stile
        const atomRadius = 0.15;
        const bondRadius = 0.02;
        const atomColor = 0xe67e22; // Arancio
        const atomColorCenter = 0xe74c3c; // Rosso per il centro
        const bondColor = 0xbdc3c7;

        // Configurazione Scena
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);
        scene.fog = new THREE.Fog(0xf0f0f0, 5, 20);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(4, 3, 5);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(5, 10, 7);
        dirLight.castShadow = true;
        scene.add(dirLight);

        const latticeGroup = new THREE.Group();
        scene.add(latticeGroup);

        // Helpers
        function createAtom(x, y, z, isCenter = false) {
            const geometry = new THREE.SphereGeometry(atomRadius, 32, 32);
            const material = new THREE.MeshPhysicalMaterial({
                color: isCenter ? atomColorCenter : atomColor, 
                metalness: 0.3, roughness: 0.2, clearcoat: 1.0
            });
            const atom = new THREE.Mesh(geometry, material);
            atom.position.set(x, y, z);
            atom.castShadow = true;
            latticeGroup.add(atom);
        }

        function createBond(start, end) {
            const startVec = new THREE.Vector3(start.x, start.y, start.z);
            const endVec = new THREE.Vector3(end.x, end.y, end.z);
            const direction = new THREE.Vector3().subVectors(endVec, startVec);
            const geometry = new THREE.CylinderGeometry(bondRadius, bondRadius, direction.length(), 8);
            const material = new THREE.MeshStandardMaterial({ color: bondColor });
            const bond = new THREE.Mesh(geometry, material);
            bond.position.copy(startVec).add(direction.multiplyScalar(0.5));
            bond.quaternion.setFromUnitVectors(new THREE.Vector3(0, 1, 0), direction.clone().normalize());
            latticeGroup.add(bond);
        }

        // --- Logica CCC ---
        const size = 1.5;
        const half = size / 2;

        const corners = [
            {x: -half, y: -half, z: -half}, {x: half, y: -half, z: -half},
            {x: half, y: -half, z: half}, {x: -half, y: -half, z: half},
            {x: -half, y: half, z: -half}, {x: half, y: half, z: -half},
            {x: half, y: half, z: half}, {x: -half, y: half, z: half}
        ];
        
        // 1. Vertici
        corners.forEach(p => createAtom(p.x, p.y, p.z));

        // 2. Legami Esterni
        const bonds = [
            [0,1], [1,2], [2,3], [3,0], // Base
            [4,5], [5,6], [6,7], [7,4], // Top
            [0,4], [1,5], [2,6], [3,7]  // Verticali
        ];
        bonds.forEach(pair => createBond(corners[pair[0]], corners[pair[1]]));

        // 3. Atomo Centrale
        const center = {x: 0, y: 0, z: 0};
        createAtom(center.x, center.y, center.z, true);

        // 4. Legami diagonali dal centro ai vertici
        corners.forEach(p => createBond(center, p));

        // Loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        animate();
    </script>
</body>
</html>
